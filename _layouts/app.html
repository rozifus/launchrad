---
layout: layout
---

<div class="app-content">    
    <div class="row">	
         <div class="span3">
             <div class="row">
                <div class="span12">
                    <div class="app-icon">
                        <img src="/img/apps/{{ page.appicon }}">
                    </div>
                </div>
            </div>
        </div>

        <div class="span9">
            <div class="row">
                <div class="span12">
                    <h1 class="app-title">{{ page.title }}</h1>
                </div>

                <div class="span12">
                    {{ content }}
                </div>

                <div class="span12">
                    <h4>Feedback - Bugs, Feature Requests, Comments:</h4>
                    <ul class="unstyled">
                        <li><a href="mailto:ryan.miller.apps@gmail.com">
                            <img src="/img/mail.png"><img> 
                            ryan.miller.apps@gmail.com
                        </a></li>
                        <li><a href="http://www.twitter.com/{{ site.author.twitter }}" title="Go to twitter.com/{{ site.author.twitter }}" target="_blank">
                                <img src="/img/twitter.png"></img>
                                @RyanMillerApps
                        </a></li>
                    </ul>
                </div>

            </div>
         </div>
    </div>
    
    <div class="pager hidden-phone hidden-tablet">
        <a class="prev" href="{{ page.previous.url }}" title="Previous Post: {{page.previous.title}}"><i class="icon-arrow-left icon-white"></i></a>
        <a class="next" href="{{ page.next.url }}" title="Previous Post: {{page.next.title}}"><i class="icon-arrow-right icon-white"></i></a>
    </div>
    
    <div class="row">	
        <div class="span8 column">
            <p>
              <i class="icon-calendar"></i> {{ page.date | date: "%B %e, %Y" }}
              | <i class="icon-comment"></i> <a href="{{ page.url }}#disqus_thread" data-disqus-identifier="{{ page.url }}"></a>     
              <br />
              <a href="https://twitter.com/share" class="twitter-share-button" data-via="{{ site.author.twitter }}">Tweet</a> <g:plusone size="medium"></g:plusone></h5>
            </p>
        </div>
    </div>

</div>
