<!DOCTYPE html>
<html class="fuelux" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Where Ryan Miller's Projects Take Off!">
    <meta name="author" content="Ryan Miller">
    <!-- Open Graph -->
    <meta content="{{ site.title }}" property="og:site_name">
    {% if page.appid %}
      <meta content="{{ page.title }}" property="og:title">
      <meta content="article" property="og:type">
      <meta content="{{ page.spiel }}" property="og:description">
      <meta content="{{ site.url }}/img/apps/{{ page.appid }}/icon-170.png" property="og:image">
    {% else %}
      <meta content="{{ site.title }}" property="og:title">
      <meta content="website" property="og:type">
      <meta content="{{ site.description }}" property="og:description">
    {% endif %}

    {% if page.date %}
      <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
    {% endif %}
    <!-- End Open Graph -->
    <link href="{{ site.url }}/css/all.css" rel="stylesheet">
    <script src="{{ site.url }}/js/all.js" type="text/javascript"></script>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body data-spy="scroll" data-target=".subnav" data-offset="50">
    {% include navigation.html %}

    <div class="container">
        <div class="layout-content">
            <div class="row">
                <div class="span12">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>

    {% include footer.html %}
  </body>
</html>
